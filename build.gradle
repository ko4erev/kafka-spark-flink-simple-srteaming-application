plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'org.example'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.flink:flink-java:1.4.2'
    compile 'org.apache.flink:flink-streaming-java_2.11:1.4.2'
    compile 'org.apache.flink:flink-clients_2.11:1.4.2'
    compile 'org.apache.flink:flink-connector-kafka-0.10_2.11:1.4.2'
    compile 'org.apache.spark:spark-streaming_2.11:2.3.0'
    compile 'org.apache.spark:spark-streaming-kafka-0-10_2.11:2.3.0'
    compile 'com.fasterxml.jackson.module:jackson-module-scala_2.11:2.9.5'
    compile 'org.apache.logging.log4j:log4j-core:2.11.0'
    compile 'org.slf4j:slf4j-log4j12:1.7.25'
    compile 'org.apache.kafka:kafka-clients:1.1.0'
    compile 'org.apache.kafka:kafka_2.11:1.1.0'
    compile 'com.101tec:zkclient:0.10'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}